<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos - Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Seção do Formulário (Esquerda ) -->
        <div class="login-form-section">
            <div class="form-wrapper">
                <div class="header-text">
                    <h1>Crie sua conta</h1>
                    <p>É rápido e fácil</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Nome de usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="auth-btn">CADASTRAR</button>
                </form>
                
                <div class="auth-switch">
                    <p>Já possui conta? <a href="/login">Faça login</a></p>
                </div>

                <div id="message" class="message"></div>
            </div>
        </div>

        <!-- Seção da Imagem (Direita) -->
        <div class="login-image-section">
            <!-- A imagem de fundo será aplicada via CSS (auth.css) -->
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
